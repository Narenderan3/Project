<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
</head>
<style>
.align {
	border: 5px solid lightgreen;
	width: 200px;
	height: 200px;
	margin-top: 220px;
	margin-bottom: 100px;
	margin-right: 300px;
	margin-left: 580px;
	text-align: center;
	border-radius: 20px;
	box-shadow: 0 3px 20px #000000;
}

p {
	color: blue;
	font-size: 19px;
	font-family: sans serif;
	z-index: 0;
}

.align button {
	cursor: pointer;
	margin: 1px;
	padding: 2px;
	text-decoration: none;
	background-color: grey;
}
</style>
</head>
<body>
	<div class="align">
		<form action="signup" method="post">
			<p>
				User Name <input type="text" name="username" placeholder="Name">
				<br>
			</p>
			<p>
				Email <input type="email" name="email" placeholder="Email">
				<br>
			</p>
			<p>
				Password <input type="password" name="password"
					placeholder="Password"> <br>
			</p>
			<a href="login.html"><button>Sign up</button> </a>
		</form>
	</div>
</html>
